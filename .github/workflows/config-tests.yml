name: Config Tests
on: [push, pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - name: Job Information
        run: |
          Write-Host "ğŸ‰ The job was automatically triggered by a ${{ github.event_name}} event."
          Write-Host "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          Write-Host "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Check out salt repository
        run: git clone https://github.com/saltstack/salt.git ..\salt
      - name: Create Mock Salt Repo
        run: |
          Write-Host "Copying mock files: " -NoNewLine
          Copy-Item -Path .\_mock_salt_pkg_windows\* -Destination ..\salt\pkg\windows -Recurse -Force | Out-Null
          Write-Host "Completed" -ForegroundColor Green
      - name: Build Test MSI
        run: .\build.cmd
      - name: Run Config Tests
        run: .\test.cmd
      - run: Write-Host "ğŸ This job's status is ${{ job.status }}."
